<title>{{ site.name }}</title>

<!-- Meta tags -->
<meta name="description" content="{{ site.header }}" />
<meta name="author" content="Shattered Journal Games" />
<meta name="generator" content="Shattered Journal Games" />

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ site.url | append: "/assets/resources/banner.png" }}">
<meta property="og:image" content="{{ site.url | append: "/assets/resources/banner.png" }}"/>
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url | append: page.url }}" />
<meta property="og:title" content="{{ site.name }}" />
<meta property="og:site_name" content="{{ site.name }}" />
<meta property="og:description" content="{{ site.description }}" />
